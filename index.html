<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Interested in Programming?</h1>
        <p>Here's a little quiz that should help you decide on what language might be right for you!</p>
      </div>


      <form id="blanks">
        <div class="form-group">
          <p>First off, let's get to know a little about you...Please enter your name in the spot below!</p>
          <div class="row">
            <div class="col-sm-4">
              <label for="name">Name</label>
              <input id="name" class="form-control" type="text">
            </div>
          </div>
          <br>
          <p><em><strong>What are you most interested in creating with you skills?</strong></em></p>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">Mobile Applications
            </label>

          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">Video Games
            </label>

          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">Programs
            </label>

          </div>


        </div>
      </form>


    </div>
  </body>
</html>
